<style>
#search {
    width:90%;
}

.btn {
    width: 85px;
    height: 50px;
    margin-right: 5px;
}

.col-lg-2 {
    padding-right: 0;
    padding-left: 0;
}

.items.col-xs-6.col-sm-1.col-md-3.col-lg-2 {
    width: 90px;
    margin-top: 10px;
}
.btn.active {
    background-color: rgb(138, 138, 233);
}

.searchicon {
    color:#5CB85C;
}

.items-collection{
    margin:20px 0 0 0;
}
.items-collection label.btn-default.active{
    background-color:#007ba7;
    color:#FFF;
}
.items-collection label.btn-default{
    width:90%;
    border:1px solid #305891;
    margin:5px;
    border-radius: 17px;
    color: #305891;
}
.items-collection label .itemcontent{
    width:100%;
}
.items-collection .btn-group{
    width:90%
}
</style>

<script>
$(function () {
    $('#search').on('keyup', function () {
        var pattern = $(this).val();
        $('.items-collection .items').hide();
        $('.items-collection .items').filter(function () {
            return $(this).text().match(new RegExp(pattern, 'i'));
        }).show();
    });
});
</script>
